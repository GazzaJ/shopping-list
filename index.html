<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Shopping List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <header>
      <div id="page-top">
        <h1 class="title">Shopping List</h1>
        <p>My Shopping List</p>
        <form id="item-search">
          <input type="text" name="" id="" placeholder="Search list items...">
          <div id="check">
            <label for="hide">Hide Shopping List</label>
            <input type="checkbox" name="hide" id="hide">
          </div>
        </form>
      </div>
    </header>

    <form id="add-item">
      <input type="text" name="add" id="add" placeholder="What would you like to buy?">
      <button>Add Item</button>
    </form>

    <div id="list">
      <h2 class="title">Items to buy</h2>
      <ul>
        <li>
          <span class="item">Milk</span>
          <span class="delete">Delete</span>
        </li>
        <li>
          <span class="item">Beer</span>
          <span class="delete">Delete</span>
        </li>
        <li>
          <span class="item">Cheese</span>
          <span class="delete">Delete</span>
        </li>
        <li>
          <span class="item">Pizza</span>
          <span class="delete">Delete</span>
        </li>
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
